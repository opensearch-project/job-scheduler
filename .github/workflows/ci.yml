name: Build and Test
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  Get-CI-Image-Tag:
    uses: opensearch-project/opensearch-build/.github/workflows/get-ci-image-tag.yml@main
    with:
      product: opensearch

  build-job-scheduler-linux:
    strategy:
      fail-fast: false
      matrix:
        java: [21, 24]

    name: Build job-scheduler Plugin on Linux using Container Image
    runs-on: ubuntu-latest
    needs: Get-CI-Image-Tag
    container:
      # using the same image which is used by opensearch-build team to build the OpenSearch Distribution
      # this image tag is subject to change as more dependencies and updates will arrive over time
      image: ${{ needs.Get-CI-Image-Tag.outputs.ci-image-version-linux }}
      # need to switch to root so that github actions can install runner binary on container without permission issues.
      options: ${{ needs.Get-CI-Image-Tag.outputs.ci-image-start-options }}

    steps:
      - name: Run start commands
        run: ${{ needs.Get-CI-Image-Tag.outputs.ci-image-start-command }}
      - name: Checkout job-scheduler
        uses: actions/checkout@v4
      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Run build
        # switching the user, as OpenSearch cluster can only be started as root/Administrator on linux-deb/linux-rpm/windows-zip.
        run: |
          chown -R 1000:1000 `pwd`
          su `id -un 1000` -c "./gradlew build && ./gradlew publishToMavenLocal"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: linux-JDK${{ matrix.java }}-reports
          path: |
            ./build/reports/
            ./spi/build/reports/
            ./sample-extension-plugin/build/reports/


  build-job-scheduler-MacOS:
    strategy:
      fail-fast: false
      matrix:
        java: [21, 24]

    name: Build job-scheduler Plugin on MacOS
    needs: Get-CI-Image-Tag
    runs-on: macos-latest

    steps:
      - name: Checkout job-scheduler
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Run build
        run: |
          ./gradlew build

      - name: Publish to Maven Local
        run: |
          ./gradlew publishToMavenLocal

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: macos-JDK${{ matrix.java }}-reports
          path: |
            ./build/reports/
            ./spi/build/reports/
            ./sample-extension-plugin/build/reports/


  build-job-scheduler-Windows:
    strategy:
      fail-fast: false
      matrix:
        java: [ 21, 24 ]

    name: Build job-scheduler Plugin on Windows
    needs: Get-CI-Image-Tag
    runs-on: windows-latest

    steps:
      - name: Checkout job-scheduler
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Run build
        run: |
          ./gradlew.bat build

      - name: Publish to Maven Local
        run: |
          ./gradlew.bat publishToMavenLocal

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: windows-JDK${{ matrix.java }}-reports
          path: |
            ./build/reports/
            ./spi/build/reports/
            ./sample-extension-plugin/build/reports/

  report-coverage:
    needs: ["build-job-scheduler-linux", "build-job-scheduler-MacOS", "build-job-scheduler-Windows"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: downloaded-artifacts

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true
